<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Товары</h2>
{% for product in products_list %}
<div style="border: 1px solid black; margin-bottom: 5px; padding: 5px">
    <b>{{ product.name }}</b> - {{ product.price }} р. - {{ product.count }} штук
    {% if product.discount %}
     <p style="color:red">Cкидка!</p>
    {% endif %}
</div>
{% endfor %}

<a href="/">Главная</a>
</body>
</html>
