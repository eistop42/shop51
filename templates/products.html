<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Магазин Эльдорадо</h1>
<p>Меню</p>
<a href="/">Главная</a>
<a href="/products">Cписок товаров</a>
<a href="/filials">Cписок филиалов</a>

<h2>Товары</h2>
{% for product in products_list %}
<div style="border: 1px solid black; margin-bottom: 5px; padding: 5px">
    <b><a href="products/{{ product.id }}">{{ product.name }}</a></b> - {{ product.price }} р. - {{ product.count }} штук
    {% if product.discount %}
     <p style="color:red">Cкидка!</p>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
