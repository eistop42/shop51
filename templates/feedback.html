{% extends 'base.html' %}

{% block title %} 햜햩혧햢쮐햟햢 游 {% endblock %}

{% block content %}

<h2>뤯쐄햟혝햫햟혪 혜쒬향혧</h2>

<form method="post">
    <p style="color: red">{{ errors }}</p>
    {% csrf_token %}
    <div class="form-block">
        <label>햊햪혪 쮏혧향쮏쒫썜햣햩혪 游꾿</label>
        <input name="first_name" type="text" placeholder="쒫쒫왏얧쟴햣 햦햪혪">
    </div>
    <div class="form-block">
        <label>햑햣햨혜혝 游눫</label>
        <textarea name="text"></textarea>
    </div>
    <div class="form-block">
        <label>햑햣햩햣혟쮏 游닉</label>
        <input name="phone" type="text" placeholder="햫쮏쨿왐 혝햣햩햣혟쮏쫧">
    </div>
    <button>뤰햟쒫쟴혧 쮐향혦</button>
</form>


{% endblock %}
